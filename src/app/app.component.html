		<div class="decoration left-decoration">
			<svg width="61" height="77" viewBox="0 0 61 77" xmlns="http://www.w3.org/2000/svg">
				<title>signup decoration - left</title>
				<g fill="#333" fill-rule="evenodd">
					<rect transform="rotate(-55 34.731 17.932)" x="31.731" y="6.932" width="6" height="22" rx="3"></rect>

		<input placeholder="heures" class="" type="number"  #hours>
    <input placeholder="minutes" class="" type="number"  #minutes>
    <input placeholder="secondes" class="" type="number" #seconds>

    <button type="button" (click)="start(hours.value,minutes.value,seconds.value)" >start</button>

    <div class="decoration right-decoration">
      <svg width="61" height="77" viewBox="0 0 61 77" xmlns="http://www.w3.org/2000/svg">
        <title>signup decoration - right</title>
        <g transform="matrix(-1 0 0 1 47 9)" fill="#333" fill-rule="evenodd">
          <rect transform="rotate(-55 23.731 8.932)" x="20.731" y="-2.068" width="6" height="22" rx="3"></rect>
          <rect transform="rotate(-88 11.098 29.547)" x="8.098" y="18.547" width="6" height="22" rx="3"></rect>
          <rect transform="rotate(-122 23.766 51.068)" x="20.766" y="39.068" width="6" height="24" rx="3"></rect>
        </g>
      </svg>
    </div>
  </div>
  <div>
    <div class="chronometer hour">
      <div class="rotate r1" [ngStyle]="transformhr1(hour)"  ></div>
      <div class="rotate r2" [ngStyle]="transformhr2(hour)"  ></div>
      <div class="rotate r3" [ngStyle]="transformhr3(hour)"  ></div>
      <div class="rotate r4" [ngStyle]="transformhr4(hour)"  ></div>
      <div class="time">
      {{hour}} <span>h</span>
      </div>
    </div>
    <div class="dp">:</div>
    <div class="chronometer hour">
      <div class="rotate r1" [ngStyle]="transformr1(minute)"  ></div>
      <div class="rotate r2" [ngStyle]="transformr2(minute)"  ></div>
      <div class="rotate r3" [ngStyle]="transformr3(minute)"  ></div>
      <div class="rotate r4" [ngStyle]="transformr4(minute)"  ></div>      
      <div class="time">
      {{minute}} <span>m</span>
      </div>
    </div>
    <div class="dp">:</div>
    <div class="chronometer hour">
      <div class="rotate r1" [ngStyle]="transformr1(second)"  ></div>
      <div class="rotate r2" [ngStyle]="transformr2(second)"  ></div>
      <div class="rotate r3" [ngStyle]="transformr3(second)"  ></div>
      <div class="rotate r4" [ngStyle]="transformr4(second)"  ></div>      
      <div class="time">
      {{second}} <span>s</span>
      </div>
    </div>
  </div>
  <div class="form btnend" *ngIf="startstate">
      <div class="decoration left-decoration">
        <svg width="61" height="77" viewBox="0 0 61 77" xmlns="http://www.w3.org/2000/svg">
          <title>signup decoration - left</title>
          <g fill="#333" fill-rule="evenodd">
            <rect transform="rotate(-55 34.731 17.932)" x="31.731" y="6.932" width="6" height="22" rx="3"></rect>
            <rect transform="rotate(-88 22.098 38.547)" x="19.098" y="27.547" width="6" height="22" rx="3"></rect>
            <rect transform="rotate(-122 34.766 60.068)" x="31.766" y="48.068" width="6" height="24" rx="3"></rect>
          </g>
        </svg>
      </div>

      <button type="button" (click)="pause()" >pause</button>
      <button type="button" (click)="start(hour,minute,second)" [disabled]="pausestate">resume</button>
      <button type="button" (click)="stop()" >stop</button>

      <div class="decoration right-decoration">
        <svg width="61" height="77" viewBox="0 0 61 77" xmlns="http://www.w3.org/2000/svg">
          <title>signup decoration - right</title>
          <g transform="matrix(-1 0 0 1 47 9)" fill="#333" fill-rule="evenodd">
            <rect transform="rotate(-55 23.731 8.932)" x="20.731" y="-2.068" width="6" height="22" rx="3"></rect>
            <rect transform="rotate(-88 11.098 29.547)" x="8.098" y="18.547" width="6" height="22" rx="3"></rect>
            <rect transform="rotate(-122 23.766 51.068)" x="20.766" y="39.068" width="6" height="24" rx="3"></rect>
          </g>
        </svg>
      </div>
  </div>
</div>
